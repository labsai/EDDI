version: '2'
services:
  eddi:
    image: labsai/eddi
    ports:
      - "7070:7070"
    links:
      - mongodb
    depends_on:
      - mongodb
    environment:
      EDDI_VERSION: 4.0
      EDDI_ENV: development
      EDDI_DB: mongodb
      EDDI_AUTH: unknown
  mongodb:
    image: mongo:3.2
    #ports:       #see docker-compose.override.yml on each deployed machine for CRITICAL DATA (not suitable for GIT)
    volumes_from:
        - mongodata       #see docker-compose.override.yml on each deployed machine for CRITICAL DATA (not suitable for GIT)
    restart: always
  mongodata:
    image: ubuntu
    volumes:
      - "/persistence/eddimongodb:/data/db"
    command: echo Persistence for Mongo
